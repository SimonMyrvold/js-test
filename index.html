<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <section id="mainPage">

        <div class="title">
            <h1 id="title">Team Maker</h1>
        </div>

        <h4>Guide</h4>
        <p>Press on name, history and team to remove</p>

        <section id="userinterface">
            
            <div class="userinterfacesection">
                <h1>People</h1>
                <div>
                    <div id="peopleList">

                    </div>
                    <input type="text" id="peopleInput" placeholder="Enter people">
                    <button id="addPeople">Add</button>
                </div>
            </div>
            
            
        </div>
        
        <div class="userinterfacesection">
            <h1>Teams</h1>
            <div>
                <div id="teamsList">
                    
                </div>
                <input type="text" id="teamsInput" placeholder="Enter Team / Category">
                <button id="addTeams">Add</button>
            </div>
        </div>
        
        <div class="userinterfacesection">
            <h1>Result</h1>
            <div id="currentselected" style="display: flex;">
                <div id="result"> </div>
            </div>        
            <br>        
            <h1>history</h1>
            <div id="currentselected" style="display: flex;">
                <div id="history"></div>
            </div>

            <div>
                <button id="randomize">Randomize</button>
                <button id="reset">Reset All Data</button>
            </div>
        </div>
            
        </section>

    </section>

    <script src="index.js"></script>
</body>
</html>
